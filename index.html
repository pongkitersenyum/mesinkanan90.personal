<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with 3 Columns</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .banner {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .card-ad {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="banner">
        <h1>Website Banner</h1>
    </div>

    <div class="container">
        <div class="row">
            <!-- Left Column (Ads) -->
            <div class="col-md-2">
                <div class="card card-ad">
                    <div class="card-body">
                        <h5 class="card-title">Ad 1</h5>
                        <p class="card-text">This is the first ad.</p>
                    </div>
                </div>
                <div class="card card-ad">
                    <div class="card-body">
                        <h5 class="card-title">Ad 2</h5>
                        <p class="card-text">This is the second ad.</p>
                    </div>
                </div>
                <div class="card card-ad">
                    <div class="card-body">
                        <h5 class="card-title">Ad 3</h5>
                        <p class="card-text">This is the third ad.</p>
                    </div>
                </div>
            </div>

            <!-- Middle Column (Main News) -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2>Main News</h2>
                        <p>This is the main news section.</p>
                    </div>
                </div>
            </div>

            <!-- Right Column (Ads) -->
            <div class="col-md-2">
                <div class="card card-ad">
                    <div class="card-body">
                        <h5 class="card-title">Ad 1</h5>
                        <p class="card-text">This is the first ad.</p>
                    </div>
                </div>
                <div class="card card-ad">
                    <div class="card-body">
                        <h5 class="card-title">Ad 2</h5>
                        <p class="card-text">This is the second ad.</p>
                    </div>
                </div>
                <div class="card card-ad">
                    <div class="card-body">
                        <h5 class="card-title">Ad 3</h5>
                        <p class="card-text">This is the third ad.</p>
                    </div>
                </div>
                <div class="card card-ad">
                    <div class="card-body">
                        <h5 class="card-title">Ad 4</h5>
                        <p class="card-text">This is the fourth ad.</p>
                    </div>
                </div>
                <div class="card card-ad">
                    <div class="card-body">
                        <h5 class="card-title">Ad 5</h5>
                        <p class="card-text">This is the fifth ad.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
