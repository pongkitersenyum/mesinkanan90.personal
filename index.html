<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Saya</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .ad-card {
      margin-bottom: 20px;
    }

    .main-news {
      margin-bottom: 20px;
    }

    .banner {
      height: 200px;
      background-color: #f0f0f0;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .ads-right {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Banner -->
    <div class="row">
      <div class="col-md-12">
        <div class="banner">
          <h1>Ini Banner Website Saya</h1>
        </div>
      </div>
    </div>

    <!-- Pembagian 3 kolom -->
    <div class="row">
      <!-- Kolom kiri untuk iklan -->
      <div class="col-md-3">
        <div class="ad-card">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Iklan 1</h5>
              <p class="card-text">Deskripsi singkat iklan 1.</p>
            </div>
          </div>
        </div>
        <!-- Tambahkan card iklan lainnya di sini -->
      </div>

      <!-- Kolom tengah untuk berita utama -->
      <div class="col-md-6">
        <div class="main-news">
          <h2>Berita Utama</h2>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Judul Berita Utama 1</h5>
              <p class="card-text">Deskripsi singkat berita utama 1.</p>
              <a href="#" class="btn btn-primary">Baca selengkapnya</a>
            </div>
          </div>
          <!-- Tambahkan card berita utama lainnya di sini -->
        </div>
      </div>

      <!-- Kolom kanan untuk 5 card iklan di atas banner -->
      <div class="col-md-3 ads-right">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Iklan Di Atas Banner</h5>
            <p class="card-text">Deskripsi singkat iklan di atas banner.</p>
          </div>
        </div>
        <!-- Tambahkan card iklan lainnya di sini -->
      </div>
    </div>
  </div>

  <!-- Bootstrap JS dan dependencies (opsional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
